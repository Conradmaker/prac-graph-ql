      axios
        .post("http://localhost:4000/graphql", {
          query:
            "mutation addProduct($input: ProductInput) { addProduct(input: $input) { id } }",
          variables: {
            input: {name: "세번째상품", price: 3000, description: "후후후"},

        })
        .then((res) => {
          console.log(res);
